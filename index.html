<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Survey - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            /* Background Image with Blue Overlay */
            background: linear-gradient(rgba(0, 59, 70, 0.85), rgba(0, 59, 70, 0.85)), 
                        url('https://images.unsplash.com/photo-1584036561566-b937500eb070?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full Screen Height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* Glassmorphism Card Effect */
        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Icon Styling */
        .virus-icon {
            font-size: 5rem;
            color: #4cc9f0;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Button Styling */
        .btn-start {
            background-color: #ef476f; /* Red/Pinkish for Urgent feel */
            border: none;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(239, 71, 111, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .btn-start:hover {
            background-color: #d6335c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(239, 71, 111, 0.6);
            color: white;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 71, 111, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 71, 111, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 71, 111, 0); }
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        
        <div class="welcome-card">
            <div class="virus-icon">
                <i class="fas fa-shield-virus"></i>
            </div>

            <h1>COVID-19 Health Survey</h1>
            
            <p>
                Help us ensure a safe environment for everyone. 
                Please take a moment to complete this quick health declaration form. 
                Your honest answers are important.
            </p>

            <a href="signup.html" class="btn btn-start">
                Start Survey <i class="fas fa-arrow-right ms-2"></i>
            </a>
            
            <div class="mt-4 text-white-50 small">
                &copy; 2025 Health Department. All data is confidential.
            </div>
        </div>

    </div>

</body>
</html>
