<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Creation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container my-5">
    <div class="card shadow-sm survey-creation-container">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Survey Question Form</h2>
        </div>
        
        <div class="card-body">
            <form id="question-form">
                
                <div class="row mb-4 align-items-center">
                    <div class="col-md-8">
                        <label for="question-type" class="form-label fw-bold">Type of response:</label>
                        <select id="question-type" name="type" class="form-select">
                            <option value="Single">Single (True/False) </option>
                            <option value="Multiple">Multiple (Choose correct answer)</option>
                            <option value="Data">Data (Only for info) </option>
                        </select>
                    </div>
                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                        <button type="button" class="btn btn-success" id="add-question-btn">+ Add Question </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Question:</label>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="en-question" class="form-label">EN:</label>
                            <input type="text" id="en-question" name="en_question" class="form-control" placeholder="Enter question in English" required>
                        </div>
                    </div>
                </div>

                <div id="options-section" class="mb-4 p-3 border rounded" style="display: none;">
                    <h5 class="fw-bold">Options:</h5>
                    <div id="options-list">
                        <div class="input-group mb-2 option-row">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0 correct-answer-radio" type="radio" name="correct_answer" value="1" aria-label="Radio button for correct answer">
                            </div>
                            <input type="text" class="form-control" placeholder="EN Option 1" name="en_option_1" required>
                            <!-- <input type="text" class="form-control" placeholder="FR Option 1" name="fr_option_1" required> -->
                            <button type="button" class="btn btn-outline-danger remove-option-btn" onclick="removeOption(this)">X</button>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addOption()">+ Add Option</button>
                    <small class="d-block text-muted mt-2">Select the radio button to mark the **correct answer**.</small>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold d-block">Fail Response: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="fail-yes" name="fail_response" value="Yes">
                        <label class="form-check-label" for="fail-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="fail-no" name="fail_response" value="No" checked>
                        <label class="form-check-label" for="fail-no">No</label>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-4 mb-4 p-3 bg-light rounded">
                    <div>
                        <label class="form-check-label fw-bold me-2">Required:</label>
                        <div class="form-check form-switch d-inline-block">
                            <input class="form-check-input" type="checkbox" role="switch" name="is_required" checked> 
                        </div>
                    </div>
                    
                    <div>
                        <label class="form-check-label fw-bold me-2">Fail/Pass:</label>
                        <button type="button" class="btn btn-sm btn-info text-white">Toggle </button>
                    </div>

                    <div>
                        <label class="form-check-label fw-bold me-2">Data (Info only):</label>
                        <div class="form-check form-switch d-inline-block">
                            <input class="form-check-input" type="checkbox" role="switch" name="is_data" disabled> 
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg btn-success">Save </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="config.js" type="module"></script>
<script src="admin.js" type="module"></script> </body>

    
</body>
</html>
